language: php

php:
 - 5.6
 - 7.0
 - hhvm
 - nightly

script:
 - ./vendor/bin/phpunit --configuration=phpunit.travis.xml

matrix:
 allow_failures:
  - php: nightly
addons:
 code_climate:
  repo_token:
    secure: ""

before_script:
 - ./.travis.install.sh

after_script:
 - ./vendor/bin/test-reporter
 - wget https://scrutinizer-ci.com/ocular.phar
 - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
